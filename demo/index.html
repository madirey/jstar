<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title class="jstar" data-jstar-text="site.name"></title>
        <meta class="jstar" data-jstar-attrkey="content" data-jstar-attrval="site.description" name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.0.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <p>Want to see funny cat pictures?!  Of course you do!</p>

        <!-- The `data-jstar-iter' directive takes a model as its argument.  The list element contained within
             serves as a template for the iteration.  You can omit the model name for fields within the list. -->
        <ul class="jstar" data-jstar-iter="cat" data-jstar-sort-key="submitDate,submitTime" data-jstar-sort-order="desc" data-jstar-clone="10">
            <li>
                <p>Submitted on: <span class="jstar" data-jstar-text="submitDate">June 14, 2013</span> at
                                 <span class="jstar" data-jstar-text="submitTime">10:12pm</span>
                </p>
                <img class="jstar" data-jstar-src="photo"  src="img/funny-cat-1.jpg"></img>
                <span class="jstar" data-jstar-text="caption">cat does funny thing</span>
            </li>
        </ul>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery.jstar.js"></script>
        <script src="models/cat.jsonp"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script data-jstar-repl-text="UA-XXXXX-X/site.analyticsId">
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
